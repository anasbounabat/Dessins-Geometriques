<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 10 (credit: Sophia (fractal kitty))</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            max-width: 400px;
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #ccc;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 10 (credit: Sophia (fractal kitty))</h1>
        <p>Polar coordinates. Mauerer Rose.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let n = 6;
        let d = 71;
        let t = 0;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resize);

        resize();

        function draw() {
            // Fade out
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            ctx.translate(width / 2, height / 2);

            // Draw Rose
            // r = sin(n * theta)
            // But we want Maurer Rose: connect theta to theta + d

            // Animate n and d slightly
            n = 6 + Math.sin(t * 0.01) * 2;
            d = 71 + Math.sin(t * 0.05) * 20;

            ctx.beginPath();
            const scale = Math.min(width, height) * 0.4;

            for (let i = 0.0; i < 361; i++) {
                const k = i * d;
                const r = scale * Math.sin(n * k * Math.PI / 180);
                const x = r * Math.cos(k * Math.PI / 180);
                const y = r * Math.sin(k * Math.PI / 180);

                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }

            ctx.strokeStyle = `hsl(${t % 360}, 100%, 50%)`;
            ctx.lineWidth = 1;
            ctx.stroke();

            // Draw regular rose on top
            ctx.beginPath();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            for (let i = 0.0; i < 361; i++) {
                const k = i; // Regular step
                const r = scale * Math.sin(n * k * Math.PI / 180);
                const x = r * Math.cos(k * Math.PI / 180);
                const y = r * Math.sin(k * Math.PI / 180);

                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            ctx.translate(-width / 2, -height / 2);

            t++;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
