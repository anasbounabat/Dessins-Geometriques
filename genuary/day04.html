<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 4 (credit: Manuel Larino)</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            max-width: 400px;
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #ccc;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 4 (credit: Manuel Larino)</h1>
        <p>Lowres. A pixelated generative landscape.</p>
    </div>
    <div id="canvas-container">
        <!-- Canvas or other element here -->
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        const pixelSize = 20; // Size of "pixel"

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resize);

        // Initial setup
        resize();

        let time = 0;

        function draw() {
            // Clear screen
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            const cols = Math.ceil(width / pixelSize);
            const rows = Math.ceil(height / pixelSize);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const x = i * pixelSize;
                    const y = j * pixelSize;

                    // Generate noise/pattern value
                    // Simple plasma effect
                    const v1 = Math.sin(i * 0.1 + time);
                    const v2 = Math.sin(j * 0.1 + time);
                    const v3 = Math.sin((i + j) * 0.1 + time);
                    const v4 = Math.sin(Math.sqrt(i * i + j * j) * 0.1 + time);

                    const val = (v1 + v2 + v3 + v4) / 4;

                    // Map -1..1 to 0..1
                    const nVal = (val + 1) / 2;

                    // Quantize colors for retro look
                    const levels = 4; // limit color palette depth
                    const qVal = Math.floor(nVal * levels) / levels;

                    // Color palette: Purple/Pink/Blue
                    const r = Math.floor(qVal * 255);
                    const g = Math.floor(qVal * 100);
                    const b = Math.floor(qVal * 200 + 55);

                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                    ctx.fillRect(x, y, pixelSize - 1, pixelSize - 1); // -1 for grid lines
                }
            }

            time += 0.05;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
