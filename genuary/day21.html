<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 21 (credit: Darien Brito)</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #222;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            max-width: 400px;
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #ccc;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 21 (credit: Darien Brito)</h1>
        <p>Collision detection. Real-time elastic collisions.</p>
        <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">Drag to interact.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let balls = [];
        const numBalls = 50;

        class Ball {
            constructor(x, y, r) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.mass = r;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Wall collision
                if (this.x - this.r < 0) { this.x = this.r; this.vx *= -1; }
                if (this.x + this.r > width) { this.x = width - this.r; this.vx *= -1; }
                if (this.y - this.r < 0) { this.y = this.r; this.vy *= -1; }
                if (this.y + this.r > height) { this.y = height - this.r; this.vy *= -1; }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initBalls();
        }

        function initBalls() {
            balls = [];
            for (let i = 0; i < numBalls; i++) {
                const r = 10 + Math.random() * 20;
                const x = r + Math.random() * (width - 2 * r);
                const y = r + Math.random() * (height - 2 * r);
                balls.push(new Ball(x, y, r));
            }
        }

        // Elastic collision
        function resolveCollision(b1, b2) {
            const dx = b2.x - b1.x;
            const dy = b2.y - b1.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < b1.r + b2.r) {
                // Correct overlap
                const overlap = (b1.r + b2.r - dist) / 2;
                const nx = dx / dist; // Normal X
                const ny = dy / dist; // Normal Y

                b1.x -= nx * overlap;
                b1.y -= ny * overlap;
                b2.x += nx * overlap;
                b2.y += ny * overlap;

                // Velocity resolving
                // Tangent vector
                const tx = -ny;
                const ty = nx;

                // Dot Product Tangent
                const dpTan1 = b1.vx * tx + b1.vy * ty;
                const dpTan2 = b2.vx * tx + b2.vy * ty;

                // Dot Product Normal
                const dpNorm1 = b1.vx * nx + b1.vy * ny;
                const dpNorm2 = b2.vx * nx + b2.vy * ny;

                // Conservation of momentum in 1D
                const m1 = b1.mass;
                const m2 = b2.mass;

                const mom1 = (dpNorm1 * (m1 - m2) + 2 * m2 * dpNorm2) / (m1 + m2);
                const mom2 = (dpNorm2 * (m2 - m1) + 2 * m1 * dpNorm1) / (m1 + m2);

                b1.vx = tx * dpTan1 + nx * mom1;
                b1.vy = ty * dpTan1 + ny * mom1;
                b2.vx = tx * dpTan2 + nx * mom2;
                b2.vy = ty * dpTan2 + ny * mom2;
            }
        }

        window.addEventListener('resize', resize);

        // Mouse interaction
        canvas.addEventListener('mousemove', e => {
            // Push balls away
            const mx = e.clientX;
            const my = e.clientY;
            balls.forEach(b => {
                const dx = b.x - mx;
                const dy = b.y - my;
                const d = Math.sqrt(dx * dx + dy * dy);
                if (d < 100) {
                    b.vx += (dx / d) * 0.5;
                    b.vy += (dy / d) * 0.5;
                }
            });
        });

        resize();

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Check collisions
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {
                    resolveCollision(balls[i], balls[j]);
                }
            }

            balls.forEach(b => {
                b.update();
                b.draw();
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
