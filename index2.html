<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosace Néon Bleu Unique</title>
    <style>
        /* --- SECTION CSS : LE STYLE (Inchangé) --- */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            background: radial-gradient(circle at center, #222 0%, #080808 100%);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <canvas id="neonCanvas"></canvas>

    <script>
        const canvas = document.getElementById('neonCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height, cx, cy;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            cx = width / 2;
            cy = height / 2;
            drawFinalRosace();
        }

        window.addEventListener('resize', resize);

        // --- CŒUR DU PROGRAMME : DESSINER LA ROSACE ---
        function drawFinalRosace() {
            ctx.clearRect(0, 0, width, height);
            
            ctx.save();
            ctx.translate(cx, cy);

            // 2. Nouveaux Paramètres Mathématiques pour une forme DIFFÉRENTE
            // J'ai changé ces valeurs pour obtenir un motif différent du premier.
            const R = 180; 
            const r = 110;  
            const O = 90; 
            
            // 3. Configuration du style "Néon"
            ctx.lineWidth = 2; // Trait légèrement plus épais
            
            // L'effet de lueur (Glow) - Changé en BLEU pour matcher la couleur unique
            ctx.shadowBlur = 30;
            ctx.shadowColor = "rgba(0, 150, 255, 0.8)"; 
            
            // Important pour l'effet "flash" blanc aux croisements
            ctx.globalCompositeOperation = 'lighter';

            ctx.beginPath();
            
            // 4. La Boucle de Calcul (Inchangée, juste les paramètres au dessus ont changé)
            // On réduit un peu le nombre de tours car cette forme se "ferme" plus vite
            let resolution = 0.02; 
            for (let theta = 0; theta < 200 * Math.PI; theta += resolution) {
                
                let x = (R - r) * Math.cos(theta) + O * Math.cos(((R - r) / r) * theta);
                let y = (R - r) * Math.sin(theta) - O * Math.sin(((R - r) / r) * theta);

                if (theta === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            // 5. Application de la COULEUR UNIQUE
            // J'ai supprimé le "gradient" et l'ai remplacé par une seule couleur.
            
            ctx.strokeStyle = '#0096FF'; // Bleu électrique unique

            ctx.stroke();
            ctx.restore();
        }

        resize();
    </script>
</body>
</html>
