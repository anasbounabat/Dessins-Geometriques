<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 23 (credit: Melissa Wiederrecht)</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #EEE;
            color: #111;
            font-family: 'Arial Black', sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 0px;
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0);
            padding: 10px;
            max-width: 400px;
            mix-blend-mode: difference;
            color: #fff;
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .info p {
            margin: 0;
            font-size: 1rem;
            font-weight: bold;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        .back-link:hover {
            background: #333;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back</a>
    <div class="info">
        <h1>Jan. 23</h1>
        <p>Brutalism.</p>
        <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">Raw. Concrete. Bold.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            drawBrutanism();
        }

        window.addEventListener('resize', resize);
        window.addEventListener('click', drawBrutanism);

        resize();

        function drawBrutanism() {
            // Concrete color palette
            const colors = ['#888', '#999', '#AAA', '#BBB', '#222', '#D02020'];

            ctx.fillStyle = '#EEE';
            ctx.fillRect(0, 0, width, height);

            // Draw massive concrete blocks
            for (let i = 0; i < 15; i++) {
                const w = Math.random() * width * 0.5;
                const h = Math.random() * height * 0.8;
                const x = Math.random() * width - w / 2;
                const y = Math.random() * height - h / 2;

                ctx.fillStyle = colors[Math.floor(Math.random() * (colors.length - 1))]; // Grey tones

                // Bevel/3D effect
                ctx.fillRect(x, y, w, h);

                // Shadow
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(x + 20, y + 20, w, h);

                // Restore grey
                ctx.fillStyle = colors[Math.floor(Math.random() * 4)];
                ctx.fillRect(x, y, w, h);

                // Texture (noise)
                // Skip for perf, simply add some architectural lines
                ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                ctx.lineWidth = 2;
                for (let j = 0; j < w; j += 20) {
                    ctx.beginPath(); ctx.moveTo(x + j, y); ctx.lineTo(x + j, y + h); ctx.stroke();
                }
            }

            // Raw text
            ctx.fillStyle = '#111';
            ctx.font = `900 ${width / 5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("BRUT", width / 2, height / 2);

            // Accent element
            ctx.fillStyle = '#D02020'; // Harsh Red
            ctx.fillRect(Math.random() * width, Math.random() * height, 100, 400);
        }
    </script>
</body>

</html>
