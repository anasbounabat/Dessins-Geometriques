<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 22 (credit: Melissa Wiederrecht)</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            max-width: 400px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #fff;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 22 (credit: Melissa Wiederrecht)</h1>
        <p>Gradients only. No strokes, no flat fills.</p>
        <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">Animation.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let t = 0;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resize);
        resize();

        function draw() {
            // Full screen gradient background
            const bgGrad = ctx.createLinearGradient(0, 0, width, height);
            bgGrad.addColorStop(0, `hsl(${t}, 60%, 20%)`);
            bgGrad.addColorStop(1, `hsl(${t + 180}, 60%, 20%)`);
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, width, height);

            // Floating Gradient Orbs
            for (let i = 0; i < 10; i++) {
                const x = width / 2 + Math.cos(t * 0.01 + i) * (width / 3);
                const y = height / 2 + Math.sin(t * 0.02 + i) * (height / 3);
                const r = 200 + Math.sin(t * 0.05 + i) * 50;

                const grad = ctx.createRadialGradient(x, y, 0, x, y, r);
                grad.addColorStop(0, `hsla(${t * 2 + i * 30}, 80%, 60%, 0.6)`);
                grad.addColorStop(1, `hsla(${t * 2 + i * 30}, 80%, 60%, 0)`);

                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.fill();
            }

            // Linear gradients cutting through
            for (let i = 0; i < 3; i++) {
                const grad = ctx.createLinearGradient(0, height / 2, width, height / 2);
                grad.addColorStop(0, 'rgba(255,255,255,0)');
                grad.addColorStop(0.5, `hsla(${t * 3 + i * 90}, 100%, 70%, 0.3)`);
                grad.addColorStop(1, 'rgba(255,255,255,0)');

                ctx.save();
                ctx.translate(width / 2, height / 2);
                ctx.rotate(t * 0.01 + i * Math.PI / 3);
                ctx.fillStyle = grad;
                ctx.fillRect(-width, -100, width * 2, 200);
                ctx.restore();
            }

            t += 0.5;
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>

</html>
