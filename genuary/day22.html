<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 22 (credit: Sophia (fractal kitty))</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            max-width: 400px;
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #ccc;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 22 (credit: Sophia (fractal kitty))</h1>
        <p>Pen plotter ready. Single stroke lines, no fills.</p>
        <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">Click to regenerate.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        // Simple 1D noise function for smoothness
        function noise(x, z) {
            return Math.sin(x * 0.01 + z) * Math.sin(x * 0.03 + z * 2) + Math.sin(x * 0.1) * 0.1;
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            drawPlot();
        }

        window.addEventListener('resize', resize);
        window.addEventListener('click', drawPlot);

        resize();

        function drawPlot() {
            // Plotter style: No background fill usually, but for screen we use black bg white lines
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            ctx.lineWidth = 1.5;
            ctx.strokeStyle = '#fff';

            const step = 15;
            const seed = Math.random() * 100;

            // Draw horizontal lines deformed by noise (Joy Division style but continuous)
            for (let y = step; y < height - step; y += step) {
                ctx.beginPath();

                let drawing = false;

                for (let x = step; x < width - step; x += 5) {
                    const deviation = noise(x, y * 0.02 + seed) * 50;

                    // Occlusion logic usually needed for 3D effect, 
                    // but for "plotter ready" simple lines are fine.
                    // Let's just draw raw lines.

                    const plotY = y - Math.abs(deviation); // Hills only?

                    if (x === step) ctx.moveTo(x, plotY);
                    else ctx.lineTo(x, plotY);
                }
                ctx.stroke();
            }

            // Margin border
            ctx.beginPath();
            ctx.rect(step, step, width - step * 2, height - step * 2);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    </script>
</body>

</html>
