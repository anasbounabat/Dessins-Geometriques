<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 25 (credit: Manuel Larino)</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            max-width: 400px;
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #ccc;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 25 (credit: Manuel Larino)</h1>
        <p>One line that may or may not intersect. Harmonograph.</p>
        <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">Click to regenerate.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let t = 0;
        let points = [];
        let params = {};

        function initParams() {
            params = {
                f1: Math.random() * 0.1,
                f2: Math.random() * 0.1,
                f3: Math.random() * 0.1,
                f4: Math.random() * 0.1,
                d1: Math.random() * 0.001,
                d2: Math.random() * 0.001,
                d3: Math.random() * 0.001,
                d4: Math.random() * 0.001,
                p1: Math.random() * Math.PI,
                p2: Math.random() * Math.PI,
                p3: Math.random() * Math.PI,
                p4: Math.random() * Math.PI
            };
            t = 0;
            points = [];

            // Pre-calculate path
            const maxT = 2000;
            for (let i = 0; i < maxT; i += 0.1) {
                const x = Math.sin(i * params.f1 + params.p1) * Math.exp(-i * params.d1) + Math.sin(i * params.f2 + params.p2) * Math.exp(-i * params.d2);
                const y = Math.sin(i * params.f3 + params.p3) * Math.exp(-i * params.d3) + Math.sin(i * params.f4 + params.p4) * Math.exp(-i * params.d4);
                points.push({ x, y });
            }
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resize);
        window.addEventListener('click', initParams);

        resize();
        initParams();

        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, width, height);

            const scale = Math.min(width, height) * 0.23;
            const cx = width / 2;
            const cy = height / 2;

            ctx.lineWidth = 1;
            ctx.strokeStyle = `hsl(${(t * 0.1) % 360}, 80%, 60%)`;

            ctx.beginPath();
            if (points.length > 0) {
                ctx.moveTo(cx + points[0].x * scale, cy + points[0].y * scale);

                // Draw up to current animation time
                // Or just draw whole static thing? Let's animate the drawing.
                const limit = Math.min(points.length, t * 50);

                for (let i = 1; i < limit; i++) {
                    ctx.lineTo(cx + points[i].x * scale, cy + points[i].y * scale);
                }
                ctx.stroke();

                if (limit < points.length) {
                    t++;
                }
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
