<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 6 (credit: Jonathan Barbeau)</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #87CEEB;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            max-width: 400px;
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #fff;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 6 (credit: Jonathan Barbeau)</h1>
        <p>Make a landscape using only primitive shapes.</p>
        <p style="font-size: 0.8rem; opacity: 0.8; margin-top:5px;">Click to regenerate.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            drawLandscape();
        }

        window.addEventListener('resize', resize);
        window.addEventListener('click', drawLandscape);

        resize();

        function drawLandscape() {
            // Sky
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, width, height);

            // Sun (Circle)
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            const sunX = Math.random() * width;
            const sunY = Math.random() * (height * 0.4);
            const sunR = 40 + Math.random() * 40;
            ctx.arc(sunX, sunY, sunR, 0, Math.PI * 2);
            ctx.fill();

            // Clouds (Multiple Circles)
            const numClouds = 5 + Math.random() * 10;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < numClouds; i++) {
                let cx = Math.random() * width;
                let cy = Math.random() * (height * 0.5);
                let size = 30 + Math.random() * 50;

                ctx.beginPath();
                ctx.arc(cx, cy, size, 0, Math.PI * 2);
                ctx.arc(cx + size * 0.8, cy + size * 0.2, size * 0.7, 0, Math.PI * 2);
                ctx.arc(cx - size * 0.8, cy + size * 0.2, size * 0.7, 0, Math.PI * 2);
                ctx.fill();
            }

            // Mountains (Triangles)
            const numMountains = 5 + Math.random() * 5;
            for (let i = 0; i < numMountains; i++) {
                const h = height * (0.3 + Math.random() * 0.4);
                const w = width * (0.3 + Math.random() * 0.4);
                const x = Math.random() * width;
                const groundY = height * 0.7; // Mountains sit behind hills

                ctx.fillStyle = `hsl(${20 + Math.random() * 40}, 30%, ${20 + Math.random() * 20}%)`; // Brownish/Grey
                ctx.beginPath();
                ctx.moveTo(x, groundY - h); // Peak
                ctx.lineTo(x - w / 2, groundY);
                ctx.lineTo(x + w / 2, groundY);
                ctx.fill();

                // Snow cap (Triangle tip)
                if (Math.random() > 0.3) {
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.moveTo(x, groundY - h);
                    ctx.lineTo(x - w * 0.15, groundY - h + h * 0.3);
                    ctx.lineTo(x + w * 0.15, groundY - h + h * 0.3);
                    ctx.fill();
                }
            }

            // Hills (Ellipses/Circles mostly)
            ctx.fillStyle = '#228B22'; // ForestGreen
            ctx.beginPath();
            ctx.ellipse(width * 0.2, height, width * 0.6, height * 0.4, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#32CD32'; // LimeGreen
            ctx.beginPath();
            ctx.ellipse(width * 0.8, height, width * 0.6, height * 0.5, 0, 0, Math.PI * 2);
            ctx.fill();

            // Trees (Rectangles + Triangles)
            const numTrees = 20 + Math.random() * 30;
            for (let i = 0; i < numTrees; i++) {
                const tx = Math.random() * width;
                const ty = height * (0.6 + Math.random() * 0.4);
                const tSize = 10 + Math.random() * 20;

                // Trunk (Rect)
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(tx - tSize / 4, ty, tSize / 2, tSize);

                // Leaves (Triangle)
                ctx.fillStyle = '#006400';
                ctx.beginPath();
                ctx.moveTo(tx, ty - tSize * 2);
                ctx.lineTo(tx - tSize, ty);
                ctx.lineTo(tx + tSize, ty);
                ctx.fill();
            }

            // House (Rect + Triangle)
            const hx = width * (0.2 + Math.random() * 0.6);
            const hy = height * 0.8;
            const hw = 60;
            const hh = 50;

            // Walls
            ctx.fillStyle = '#CD5C5C'; // IndianRed
            ctx.fillRect(hx, hy - hh, hw, hh);

            // Roof
            ctx.fillStyle = '#8B0000'; // DarkRed
            ctx.beginPath();
            ctx.moveTo(hx + hw / 2, hy - hh - 30);
            ctx.lineTo(hx - 10, hy - hh);
            ctx.lineTo(hx + hw + 10, hy - hh);
            ctx.fill();

            // Door
            ctx.fillStyle = '#654321';
            ctx.fillRect(hx + hw / 2 - 10, hy - 25, 20, 25);
        }
    </script>
</body>

</html>
