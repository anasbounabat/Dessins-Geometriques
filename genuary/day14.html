<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 14 (credit: Roni)</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            max-width: 400px;
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #ccc;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 14 (credit: Roni)</h1>
        <p>Everything fits perfectly. Animated Truchet Tiles.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        const tileSize = 40;
        let t = 0;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resize);

        resize();

        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, width, height);

            ctx.lineWidth = 4;

            const cols = Math.ceil(width / tileSize);
            const rows = Math.ceil(height / tileSize);

            const timeOffset = Math.floor(t / 20); // Change config periodically?
            // Actually let's animate the rotation locally

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const x = i * tileSize;
                    const y = j * tileSize;

                    // Deterministic random based on position + slow time
                    // We want smooth rotation
                    const noise = Math.sin(i * 0.5 + j * 0.5 + t * 0.05);
                    const angle = mapNoiseToAngle(noise);

                    ctx.save();
                    ctx.translate(x + tileSize / 2, y + tileSize / 2);
                    ctx.rotate(angle);
                    ctx.translate(-tileSize / 2, -tileSize / 2);

                    // Draw Truchet arc
                    ctx.beginPath();
                    ctx.strokeStyle = '#0ff';
                    ctx.arc(0, 0, tileSize / 2, 0, Math.PI / 2);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.strokeStyle = '#f0f';
                    ctx.arc(tileSize, tileSize, tileSize / 2, Math.PI, Math.PI * 1.5);
                    ctx.stroke();

                    // Optional: fill gap
                    // ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                    // ctx.fillRect(0, 0, tileSize, tileSize);

                    ctx.restore();
                }
            }

            t++;
            requestAnimationFrame(draw);
        }

        function mapNoiseToAngle(n) {
            // We want it to snap to 0, 90, 180, 270 mostly, but animate between them
            // n is -1 to 1
            // Map to continuous rotation but spending more time at cardinal directions?
            // Or just simple rotation

            // Let's do simple continuous rotation that looks like they are fitting
            return n * Math.PI;
        }

        draw();
    </script>
</body>

</html>
