<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 7 (credit: PaoloCurtoni)</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            max-width: 400px;
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #ccc;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 7 (credit: PaoloCurtoni)</h1>
        <p>Boolean algebra. Visualizing (X ^ Y) % T.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let t = 0;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resize);

        resize();

        function draw() {
            // Low res grid for performance or aesthetics
            const cellSize = 4;
            const cols = Math.ceil(width / cellSize);
            const rows = Math.ceil(height / cellSize);

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            for (let x = 0; x < cols; x++) {
                for (let y = 0; y < rows; y++) {
                    // Boolean Art Formula: (x ^ y)
                    // Varied by time

                    const timeShift = Math.floor(t);
                    const val = ((x + timeShift) ^ (y + timeShift)) % 9;

                    if (val === 0) {
                        ctx.fillStyle = '#fff';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    } else if (val === 1) {
                        ctx.fillStyle = '#ff00ff';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }

            t += 0.5;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
