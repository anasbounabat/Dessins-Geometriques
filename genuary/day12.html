<head>
    <meta charset="UTF-8">

    <title>Jan. 12 (credit: Stranger in the Q)</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;

            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);

            position: absolute;

        .info h1 {

        }

        .back-link {
            position: absolute;

</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 12 (credit: Stranger in the Q)</h1>
        <p>Boxes only. Isometric cubes.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let t = 0;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resize);

        resize();

        function drawCube(x, y, s, color) {
            // Isometric projection constants
            const h = s * 0.5; // height offset for top face

            // Top face
            ctx.beginPath();
            ctx.moveTo(x, y - s);
            ctx.lineTo(x + s, y - s - h);
            ctx.lineTo(x, y - s - 2 * h);
            ctx.lineTo(x - s, y - s - h);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
            ctx.stroke();

            // Right face
            ctx.beginPath();
            ctx.moveTo(x, y - s);
            ctx.lineTo(x + s, y - s - h);
            ctx.lineTo(x + s, y - h);
            ctx.lineTo(x, y);
            ctx.closePath();
            ctx.fillStyle = shadeColor(color, -20);
            ctx.fill();
            ctx.stroke();

            // Left face
            ctx.beginPath();
            ctx.moveTo(x, y - s);
            ctx.lineTo(x - s, y - s - h);
            ctx.lineTo(x - s, y - h);
            ctx.lineTo(x, y);
            ctx.closePath();
            ctx.fillStyle = shadeColor(color, -40);
            ctx.fill();
            ctx.stroke();
        }

        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1, 3), 16);
            let G = parseInt(color.substring(3, 5), 16);
            let B = parseInt(color.substring(5, 7), 16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R < 255) ? R : 255;
            G = (G < 255) ? G : 255;
            B = (B < 255) ? B : 255;

            let RR = ((R.toString(16).length == 1) ? "0" + R.toString(16) : R.toString(16));
            let GG = ((G.toString(16).length == 1) ? "0" + G.toString(16) : G.toString(16));
            let BB = ((B.toString(16).length == 1) ? "0" + B.toString(16) : B.toString(16));

            return "#" + RR + GG + BB;
        }

        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, width, height);

            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;

            const size = 30;
            const cols = Math.ceil(width / (size * 2)) + 2;
            const rows = Math.ceil(height / (size * 1)) + 2;

            for (let i = -2; i < cols; i++) {
                for (let j = -2; j < rows; j++) {
                    // Isometric grid position
                    const x = (i - j) * size * 1.732; // sqrt(3) is approx 1.732
                    const y = (i + j) * size;

                    // Center it
                    const cx = width / 2 + x / 2;
                    const cy = -height / 2 + y / 2 + size * 10;
                    // Wait, isometric projection math usually:
                    // IsoX = (screenX - screenY) * cos(30)
                    // IsoY = (screenX + screenY) * sin(30)

                    // Simple stacking
                    const px = (i - j) * size;
                    const py = (i + j) * size * 0.5;

                    // Wave effect
                    const d = Math.sqrt(i * i + j * j);
                    const offset = Math.sin(d * 0.5 - t) * 20;

                    drawCube(width / 2 + px, height / 4 + py + offset, size, '#00aaff');
                }
            }

            t += 0.1;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
