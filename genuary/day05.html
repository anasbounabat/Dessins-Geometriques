<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 5 (credit: Piero)</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            max-width: 400px;
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #ccc;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 5 (credit: Piero)</h1>
        <p>Write “Genuary”. Avoid using a font.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        // Custom definition of letters using relative coordinates [x, y]
        // 0..1 scale
        const letters = {
            'G': [[0.8, 0.2], [0.2, 0.2], [0.2, 0.8], [0.8, 0.8], [0.8, 0.5], [0.5, 0.5]],
            'E': [[0.8, 0.2], [0.2, 0.2], [0.2, 0.5], [0.6, 0.5], [0.2, 0.5], [0.2, 0.8], [0.8, 0.8]],
            'N': [[0.2, 0.8], [0.2, 0.2], [0.8, 0.8], [0.8, 0.2]],
            'U': [[0.2, 0.2], [0.2, 0.8], [0.8, 0.8], [0.8, 0.2]],
            'A': [[0.2, 0.8], [0.5, 0.2], [0.8, 0.8], [0.65, 0.6], [0.35, 0.6]],
            'R': [[0.2, 0.8], [0.2, 0.2], [0.8, 0.2], [0.8, 0.5], [0.2, 0.5], [0.5, 0.5], [0.8, 0.8]],
            'Y': [[0.2, 0.2], [0.5, 0.5], [0.8, 0.2], [0.5, 0.5], [0.5, 0.8]]
        };

        const word = "GENUARY";

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resize);

        resize();

        let t = 0;

        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, width, height);

            const totalWidth = 800; // max width of word
            const letterSize = 80;
            const gap = 20;
            const startX = (width - (word.length * (letterSize + gap))) / 2;
            const startY = height / 2 - letterSize / 2;

            ctx.lineWidth = 3;
            ctx.strokeStyle = '#fff';
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            for (let i = 0; i < word.length; i++) {
                const char = word[i];
                const pts = letters[char];
                if (!pts) continue;

                const ox = startX + i * (letterSize + gap);
                const oy = startY;

                ctx.beginPath();
                for (let j = 0; j < pts.length; j++) {
                    const p = pts[j];

                    // Jiggle effect
                    const noiseX = Math.sin(t + i * 0.5 + j) * 2;
                    const noiseY = Math.cos(t + i * 0.3 + j * 1.2) * 2;

                    const x = ox + p[0] * letterSize + noiseX;
                    const y = oy + p[1] * letterSize + noiseY;

                    if (j == 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();

                // Draw dots at vertices
                ctx.fillStyle = '#0ff';
                for (let j = 0; j < pts.length; j++) {
                    const p = pts[j];
                    const noiseX = Math.sin(t + i * 0.5 + j) * 2;
                    const noiseY = Math.cos(t + i * 0.3 + j * 1.2) * 2;
                    const x = ox + p[0] * letterSize + noiseX;
                    const y = oy + p[1] * letterSize + noiseY;

                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            t += 0.1;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
