<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 24 (credit: Sophia (fractal kitty))</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            max-width: 400px;
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #ccc;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 24 (credit: Sophia (fractal kitty))</h1>
        <p>Geometric art. Hard edges.</p>
        <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">Click to regenerate.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            drawArt();
        }

        window.addEventListener('resize', resize);
        window.addEventListener('click', drawArt);

        resize();

        function drawArt() {
            ctx.fillStyle = '#eee';
            ctx.fillRect(0, 0, width, height);

            const shapes = 50;
            const palettes = [
                ['#2E294E', '#541388', '#F1E9DA', '#FFD400', '#D90368'],
                ['#000000', '#FFFFFF', '#FF0000'],
                ['#264653', '#2a9d8f', '#e9c46a', '#f4a261', '#e76f51']
            ];
            const palette = palettes[Math.floor(Math.random() * palettes.length)];

            for (let i = 0; i < shapes; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const w = Math.random() * 200 + 20;
                const h = Math.random() * 200 + 20;
                const color = palette[Math.floor(Math.random() * palette.length)];

                ctx.fillStyle = color;
                ctx.strokeStyle = '#111';
                ctx.lineWidth = 2;

                // Snap to grid for "geometric" feel?
                // Let's keep it chaotic but hard-edged.

                const type = Math.random();
                ctx.beginPath();
                if (type < 0.6) {
                    ctx.rect(x - w / 2, y - h / 2, w, h);
                } else if (type < 0.8) {
                    ctx.arc(x, y, w / 2, 0, Math.PI * 2);
                } else {
                    ctx.moveTo(x, y - h / 2);
                    ctx.lineTo(x + w / 2, y + h / 2);
                    ctx.lineTo(x - w / 2, y + h / 2);
                    ctx.closePath();
                }

                ctx.fill();
                ctx.stroke();
            }
        }
    </script>
</body>

</html>
