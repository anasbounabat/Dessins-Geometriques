<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 2 (credit: Anna Lucia)</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            max-width: 400px;
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #ccc;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 2 (credit: Anna Lucia)</h1>
        <p>Twelve principles of animation: Squash and Stretch.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        let ball = {
            x: 0,
            y: 0,
            radius: 40,
            vy: 0,
            gravity: 0.8,
            bounce: -0.7,
            scaleX: 1,
            scaleY: 1
        };

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            // Center ball
            ball.x = width / 2;
            ball.y = height / 4;
            ball.vy = 0;
            ball.scaleX = 1;
            ball.scaleY = 1;
        }

        window.addEventListener('resize', resize);

        resize();

        function draw() {
            // Clear
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, width, height);

            // Ground
            ctx.fillStyle = '#333';
            ctx.fillRect(0, height - 50, width, 50);

            // Physics
            ball.vy += ball.gravity;
            ball.y += ball.vy;

            // Collision with ground
            const groundY = height - 50;
            if (ball.y + ball.radius > groundY) {
                ball.y = groundY - ball.radius;
                ball.vy *= ball.bounce;

                // Squash effect on impact (simplified)
                if (Math.abs(ball.vy) > 2) {
                    ball.scaleX = 1.4;
                    ball.scaleY = 0.6;
                }
            } else {
                // Stretch effect when moving fast
                // Lerp back to 1
                const speed = Math.abs(ball.vy);
                let targetScaleY = 1 + speed * 0.02;
                let targetScaleX = 1 - speed * 0.02;

                // Clamp
                targetScaleY = Math.min(targetScaleY, 1.5);
                targetScaleX = Math.max(targetScaleX, 0.5);

                // Smoothly restore
                ball.scaleX += (targetScaleX - ball.scaleX) * 0.1;
                ball.scaleY += (targetScaleY - ball.scaleY) * 0.1;
            }

            // Restore from extreme squash if sitting on ground or moving slow
            if (Math.abs(ball.vy) < 0.1 && ball.y + ball.radius >= groundY - 1) {
                ball.scaleX += (1 - ball.scaleX) * 0.1;
                ball.scaleY += (1 - ball.scaleY) * 0.1;
            }

            // Draw Ball
            ctx.save();
            ctx.translate(ball.x, ball.y);
            ctx.scale(ball.scaleX, ball.scaleY);
            ctx.beginPath();
            ctx.arc(0, 0, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ff0055';
            ctx.fill();
            ctx.restore();

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
