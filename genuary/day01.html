<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 1 (credit: Piero)</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            max-width: 400px;
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #ccc;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 1 (credit: Piero)</h1>
        <p>One color, one shape.</p>
        <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">Click to reset.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        const numParticles = 2000;
        const color = '#00ffff'; // One color: Cyan

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.history = [];
            }

            update() {
                // Flow field noise-like logic (simplified for no-deps)
                const scale = 0.005;
                const angle = (Math.cos(this.x * scale) + Math.sin(this.y * scale)) * Math.PI * 2;

                // Add some mouse interaction or time variance potentially, 
                // but let's keep it strictly "one shape one color" driven by math.

                this.vx += Math.cos(angle) * 0.1;
                this.vy += Math.sin(angle) * 0.1;

                this.vx *= 0.99; // friction
                this.vy *= 0.99;

                this.x += this.vx;
                this.y += this.vy;

                // Wrap around
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                // One shape: Circle (arc)
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
            }
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            // Re-init particles to fit screen better if needed, or just let them exist
            if (particles.length === 0) initParticles();
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        window.addEventListener('resize', resize);
        window.addEventListener('click', () => {
            particles.forEach(p => p.reset());
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
        });

        // Initial setup
        resize();
        initParticles();

        function draw() {
            // Trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
