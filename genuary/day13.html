<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 13 (credit: Jos Vromans)</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            max-width: 400px;
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #ccc;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 13 (credit: Jos Vromans)</h1>
        <p>Self portrait. A generative abstract face.</p>
        <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">Click to regenerate.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            drawFace();
        }

        window.addEventListener('resize', resize);
        window.addEventListener('click', drawFace);

        resize();

        function drawFace() {
            // Background
            ctx.fillStyle = `hsl(${Math.random() * 360}, 20%, 10%)`;
            ctx.fillRect(0, 0, width, height);

            ctx.translate(width / 2, height / 2);
            const scale = Math.min(width, height) * 0.4;

            // Face Shape
            ctx.beginPath();
            const faceW = scale * (0.8 + Math.random() * 0.4);
            const faceH = scale * (1.0 + Math.random() * 0.5);
            ctx.ellipse(0, 0, faceW, faceH, 0, 0, Math.PI * 2);
            ctx.fillStyle = `hsl(${Math.random() * 40 + 20}, ${40 + Math.random() * 40}%, ${40 + Math.random() * 40}%)`; // Skin tone-ish
            ctx.fill();
            ctx.stroke();

            // Eyes
            const eyeY = -faceH * 0.2 + (Math.random() - 0.5) * faceH * 0.2;
            const eyeX = faceW * 0.4;
            const eyeSize = scale * (0.1 + Math.random() * 0.1);

            drawEye(-eyeX, eyeY, eyeSize);
            drawEye(eyeX, eyeY, eyeSize);

            // Mouth
            const mouthY = faceH * 0.4;
            const mouthW = faceW * 0.5;
            ctx.beginPath();
            if (Math.random() > 0.5) {
                // Smile
                ctx.arc(0, mouthY, mouthW, 0, Math.PI, false);
            } else {
                // Straight
                ctx.moveTo(-mouthW, mouthY);
                ctx.lineTo(mouthW, mouthY);
            }
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.lineWidth = 1;

            // Nose
            const noseY = faceH * 0.1;
            ctx.beginPath();
            ctx.moveTo(0, noseY);
            ctx.lineTo(-faceW * 0.1, noseY + faceH * 0.2);
            ctx.lineTo(faceW * 0.1, noseY + faceH * 0.2);
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fill();

            // Hair (Abstract)
            const hairColor = `hsl(${Math.random() * 360}, 50%, 30%)`;
            ctx.fillStyle = hairColor;
            for (let i = 0; i < 20; i++) {
                ctx.beginPath();
                const angle = Math.PI + (Math.PI / 20) * i; // Top half roughly
                const r = Math.max(faceW, faceH);
                ctx.arc(Math.cos(angle) * r * 0.5, -faceH * 0.8 + Math.random() * 50, scale * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.translate(-width / 2, -height / 2);
        }

        function drawEye(x, y, size) {
            ctx.save();
            ctx.translate(x, y);

            // Sclera
            ctx.beginPath();
            ctx.fillStyle = '#fff';
            ctx.ellipse(0, 0, size, size * 0.6, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Pupil
            const pupilSize = size * 0.3;
            const lookX = (Math.random() - 0.5) * size;
            const lookY = (Math.random() - 0.5) * size * 0.5;
            ctx.beginPath();
            ctx.fillStyle = '#000';
            ctx.arc(lookX, lookY, pupilSize, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }
    </script>
</body>

</html>
