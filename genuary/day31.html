<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan. 31 (credit: Piero)</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            max-width: 400px;
        }

        .info h1 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #ccc;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Back to Index</a>
    <div class="info">
        <h1>Jan. 31 (credit: Piero)</h1>
        <p>Pixel sorting. Sorting pixels by brightness/hue.</p>
        <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">Click to reset.</p>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let sortedX = 0;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initImage();
        }

        function initImage() {
            // Create random noise / gradient content
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, width, height);

            for (let i = 0; i < 500; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const w = Math.random() * 200;
                const h = Math.random() * 200;
                ctx.fillStyle = `hsl(${Math.random() * 360}, 60%, 50%)`;
                ctx.fillRect(x, y, w, h);
            }

            // Draw crazy lines
            ctx.lineWidth = 5;
            for (let i = 0; i < 50; i++) {
                ctx.strokeStyle = `hsl(${Math.random() * 360}, 80%, 60%)`;
                ctx.beginPath();
                ctx.moveTo(Math.random() * width, Math.random() * height);
                ctx.lineTo(Math.random() * width, Math.random() * height);
                ctx.stroke();
            }

            sortedX = 0;
            requestAnimationFrame(sortStep);
        }

        window.addEventListener('resize', resize);
        window.addEventListener('click', initImage);

        resize();

        function sortStep() {
            if (sortedX >= width) return;

            const colWidth = 2; // Process columns in chunks
            // Sorting vertically
            const imgData = ctx.getImageData(sortedX, 0, colWidth, height);
            const data = imgData.data;

            // For each column in chunk
            for (let c = 0; c < colWidth; c++) {
                // Extract pixels
                let pixels = [];
                for (let y = 0; y < height; y++) {
                    const off = (y * colWidth + c) * 4;
                    pixels.push({
                        r: data[off],
                        g: data[off + 1],
                        b: data[off + 2],
                        a: data[off + 3]
                    });
                }

                // Sort pixels by brightness or hue
                // Simple brightness: r+g+b
                pixels.sort((a, b) => {
                    const brightA = a.r + a.g + a.b;
                    const brightB = b.r + b.g + b.b;
                    return brightA - brightB;
                });

                // Put back
                for (let y = 0; y < height; y++) {
                    const off = (y * colWidth + c) * 4;
                    data[off] = pixels[y].r;
                    data[off + 1] = pixels[y].g;
                    data[off + 2] = pixels[y].b;
                    data[off + 3] = pixels[y].a;
                }
            }

            ctx.putImageData(imgData, sortedX, 0);
            sortedX += colWidth;

            requestAnimationFrame(sortStep);
        }
    </script>
</body>

</html>
